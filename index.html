<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman by Graham Neal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>
                    Harry Potter Hangman
                </h1>
                <!-- <p>
                    Regular ol' hangman, but all the words are Harry Potter themed. Use your keyboard to select letters.
                </p> -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="game-box">
                    CURRENT WORD
                </p>
                <h2 id="active-word">
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="container text-center">
                <div class="row">
                    <div class="col-md-2 offset-md-2">
                        <p class="game-box">
                            WINS
                        </p>
                        <h3 id="win-count"></h3>
                    </div>
                    <div class="col-md-4">
                        <p class="game-box">
                            LETTERS ALREADY GUESSED
                        </p>
                        <h4 id="used-letters">
                        </h4>
                    </div>
                    <div class="col-md-2">
                        <p class="game-box">
                            GUESSES REMAINING
                        </p>
                        <h3 id="guesses-remaining">
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p class="game-box" id="right-or-wrong">
                    Press any key to get started!
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <h5 id="last-word">
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center" id="game-image">
                <!-- <img src="assets/images/baselayer.png"> -->
            </div>
        </div>
    </div>

</body>

</html>
