<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman by Graham Neal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" src="assets/css/style.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body class="bg-dark text-white">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1>
                    HARRY POTTER HANGMAN
                </h1>
                <p>
                    Regular ol' hangman, but all the words are Harry Potter themed. Use your keyboard to select letters.
                </p>
                <h5>
                    Press any key to get started!
                </h5>
            </div>
        </div>
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-2">
                        <p>
                            Wins:
                        </p>
                        <h4 id="win-count"></h4>
                        <p>
                            Current Word:
                        </p>
                        <h4 id="active-word"></h4>
                        <p>
                            Guesses remaining:
                        </p>
                        <h4 id="guesses-remaining">
                            15
                        </h4>
                        <p>
                            Letters already guessed:
                        </p>
                        <h4 id="used-letters">
                        </h4>
                    </div>
                    <div class="col-md-4" id="game-image">
                        <img src="assets/images/baselayer.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
