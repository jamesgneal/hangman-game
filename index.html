<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman by Graham Neal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link src="assets/css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                Harry Potter Hangman!
            </h1>
            <hr>
            <p class="text-center">
                Regular ol' hangman, but all the words are Harry Potter themed. Use your keyboard to select letters.
            </p>
            <div class="row">
                <div class="col-md-4 offset-md-2">
                    <p>
                        Wins:
                    </p>
                    <h4 id="win-count"></h4>
                    <p>
                        Current Word:
                    </p>
                    <h4 id="active-word"></h4>
                    <p>
                        Last guess:
                    </p>
                    <h4 id="chosen-letter">
                        -
                    </h4>
                    <p>
                        Guesses remaining:
                    </p>
                    <h4 id="guesses-remaining">
                        15
                    </h4>
                    <p>
                        Letters already guessed:
                    </p>
                    <h4 id="used-letters">
                    </h4>
                </div>
                <div class="col-md-4" id="game-image">
                    <img src="assets/images/baselayer.png">
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
